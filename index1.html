<!DOCTYPE html>
<html>
<head>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="./dist/paper-core.js"></script>
    <!-- Define inlined JavaScript -->
    <script type="text/javascript">
        // Only executed our code once the DOM is ready.
        window.onload = function() {
            // Get a reference to the canvas object
            var canvas = document.getElementById('myCanvas');
            // Create an empty project and a view for the canvas:
            paper.setup(canvas);
            var circlePath = new paper.Path.Line(new paper.Point(50, 50), new paper.Point(100,100));
            circlePath.strokeColor = 'red'
            console.log(circlePath.bounds.topLeft); // { x: 25.0, y: 25.0 }
            console.log(circlePath.bounds.topRight); // { x: 75.0, y: 25.0 }
            console.log(circlePath.bounds.bottomRight); // { x: 75.0, y: 75.0 }
            console.log(circlePath.bounds.bottomLeft);
        }
    </script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
